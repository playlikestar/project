<table class="table table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>working hours</th>
        <th>vacation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.familyName}}</td>
        <td>{{student.totalHours}}</td>
        <td>{{student.vacationDays}}</td>
        <td><button class="btn btn-primary" (click)="editModal(student,i)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
